<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTITYMANAGEMENT</title>
    <link rel="stylesheet" href="../css/home.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../JS/measurment.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-quanment">Quanment</div>
        <div class="header-history">History</div>
    </div>
    <div class="welcome" >
        <div class="welcome-heading">Welcome To Quantity Measurement</div>
    </div>
    <div class="quantity">
      <div class="quantity-layout" >
          <p class="choose-type">CHOOSE TYPE</p>
          <div class="cardbody">
            <div class="box1" id="b1">
                <img id="image1">
                length 
            </div>
            <div class="box2" id="b2">
                <img id="image2">
                temperature 
            </div>
            <div class="box3" id="b3">
                <img  id="image3">
                volume 
            </div>
          </div>
        </div>
       
        <div class="Dropdown">
            <div id="form">
                <h4>FROM</h4>
                <form name="form1" id="form1">
                    <input class="callfunc" type="number" id="num1"/><br>
                    <select class="callfunc" id="from">
                </select>
                </form>
            </div>
            <div id="form2">
                <h4>TO</h4>
            <form name="form3" id="form3">
            <input type="number" id="num2"/><br>
                 <select class="callfunc" id="to">
                  </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
